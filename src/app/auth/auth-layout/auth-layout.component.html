<div class="w-screen flex justify-content-center" [ngStyle]="isRegister ? { 'min-height': '590px' } : { height: '430px' }">
    <mat-card class="w-4" appearance="outlined">
        <mat-card-header style="padding-left: 15px;">
            <mat-card-title class="pt-3 pl-4 pb-2 text-white">Project manager app</mat-card-title>
        </mat-card-header>
        <mat-card-content style="min-height: 400px;" >
            <mat-tab-group class="flex flex-column m-auto" style=" width: 90%;">
                <mat-tab label="Login" class="flex flex-column justify-content-center" #loginTab>
                    
                    <app-login />

                </mat-tab>
                <mat-tab label="Register">

                    <app-register />

                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <!-- <mat-card-actions class="x">

        </mat-card-actions> -->
    </mat-card>
</div>
