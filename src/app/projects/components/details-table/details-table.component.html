<table mat-table [dataSource]="dataSource || []">

    <!-- Position Column -->
    <ng-container matColumnDef="ticketId" >
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.ticketId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef > Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef > Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status }} </td>
    </ng-container>

    <ng-container matColumnDef="dialog">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDialog(element.ticketId)">Detalles</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns && dataSource ? displayedColumns : []"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-auto"></tr>

</table>
