<h2>Lista de proyectos</h2>

<table mat-table [dataSource]="projects" class="mat-elevation-z8" >
    <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let project"> {{project.projectId}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let project"> {{project.name}} </td>
    </ng-container>

    <ng-container matColumnDef="creationDate">
      <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
      <td mat-cell *matCellDef="let project"> {{project.creationDate}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
      <td mat-cell *matCellDef="let project"> {{project.endDate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let project"> {{project.status}} </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="cursor-pointer" [routerLink]="'stories/' + row.projectId" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
